{% set name = "cloudstor" %}
{% set data = load_setup_py_data() %}

package:
  name: "{{ name|lower }}"
  version: {{ data.get('version') }}

source:
    path: ..

requirements:

  host:
    - python
    - pip
    - numpy
    - webdav
    - pytest 
    - pytest-runner

  run:
    - pip
    - webdav


